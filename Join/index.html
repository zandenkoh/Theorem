<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Theorem</title>
  <link rel="stylesheet" href="join.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe:ital@0;1&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
  <header>
    <img src="https://zandenkoh.github.io/Radium/assets/Neutron-1.png" alt="Logo" class="logo">
    <h1>Sign in to Theorem</h1>
  </header>
  
  <!-- Sign In Form -->
  <form id="sign-in-form">
    <label for="email" id="sign-in-label">Email</label>
    <input type="email" class="email-input" id="email" placeholder="Email address" required>
    <button type="button" id="next-button">Continue</button>
    <button type="button" id="forgot-password">Forgot password?</button>
  </form>
  
  <!-- Sign Up Link -->
  <p id="signup-link">Don't have an account? <a href="#" id="show-signup">Sign up</a></p>
</div>

<!-- Sign Up Form Popup -->
<div class="form-popup" id="sign-up-form">
  <div class="form-content">
    <header>
      <img src="https://zandenkoh.github.io/Radium/assets/Neutron-1.png" alt="Logo" class="logo">
      <h1>Create an account</h1>
    </header>
    <div id="step-1" class="form-step active">
      <input type="email" id="sign-up-email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="button" id="next-step-1">Next</button>
    </div>
    <div id="step-2" class="form-step">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="date" id="dob" required>
      <button type="button" id="next-step-2">Next</button>
    </div>
    <div id="step-3" class="form-step">
      <p>By clicking "Sign Up", you agree to our <a href="#">Terms & Conditions</a>.</p>
      <label id="agree-terms">
        <input type="checkbox"> I agree to the Terms & Conditions
      </label>
      <button type="button" id="sign-up-button" disabled>Sign Up</button>
    </div>
  </div>
</div>


  <!-- Sign Up Popup -->
  <div id="sign-up-form" class="form-popup">
    <div class="form-content">
      <header>
        <img src="logo.png" alt="Logo" class="logo">
        <h1>Create Account</h1>
      </header>

      <form id="sign-up">
          <form id="step-1" class="form-step active">
            <!-- Email Input with Label -->
            <label for="sign-up-email" class="sign-up-labels">Email</label>
            <input type="email" id="sign-up-email" placeholder="Email" required>

            <!-- Password Input with Label -->
            <labe for="password" class="sign-up-labels">Password</label>
            <input type="password" id="password" placeholder="Password" required>

            <!-- Next Button -->
            <button type="button" id="next-step-1">Next</button>
        </form>


        <div id="step-2" class="form-step">
          <input type="text" id="name" placeholder="Name" required>
          <input type="date" id="dob" placeholder="Date of Birth" required>
          <button type="button" id="next-step-2">Next</button>
        </div>

        <div id="step-3" class="form-step">
          <p>By signing up, you agree to our <a href="/terms">Terms & Conditions</a>.</p>
          <label class="end-label">
            <input type="checkbox" id="agree-terms"> I agree to the Terms & Conditions
          </label>
          <button type="button" id="sign-up-button" disabled>Sign Up</button>
        </div>
      </form>
    </div>
  </div>

  <script src="join.js"></script>
</body>
</html>
